<p>login works!</p>

<form role="form" (submit)="login()" [hidden]="isLoggedIn()">
    <label for="login">Login</label>
    <br>
    <input name="username" type="text" [(ngModel)]="in_username">
    <br><br>
    <label for="password">Hasło</label>
    <br>
    <input name="password" type="password" [(ngModel)]="in_password">
    <br><br>
    <button type="submit">Zaloguj się</button>
    <p [hidden]="!loginFailed">Nie udało się zalogować</p>
<br>
</form>

<p [hidden]="!isLoggedIn()">Zalogowano jako {{getUser()}}</p>
<button (click)="logout()" [hidden]="!isLoggedIn()">Wyloguj się</button>
